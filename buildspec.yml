version: 0.2

phases:
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR
      - ./kinesis-video-native-build/install_script -a
    finally:
      - echo This always runs even if the install command fails
artifacts:
  files:
    - /work/downloads/local/lib/**/*
    - /work/downloads/local/include/**/*
  discard-paths: yes